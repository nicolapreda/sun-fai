<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sun-Fai Admin - Dashboard</title>
    <link rel="icon" href="/assets/logo-min.png" type="image/png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'sunfai-yellow': '#FFD600',
                        'sunfai-black': '#000000',
                        'sunfai-white': '#FFFFFF',
                    },
                    fontFamily: {
                        'sans': ['"Glacial Indifference"', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        @font-face {
            font-family: 'Glacial Indifference';
            src: url('../assets/GlacialIndifference-Regular.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Glacial Indifference';
            src: url('../assets/GlacialIndifference-Bold.otf') format('opentype');
            font-weight: bold;
            font-style: normal;
        }

        body {
            font-family: 'Glacial Indifference', sans-serif;
        }

        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f3f4f6;
            border-radius: 4px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 4px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }
    </style>
</head>

<body class="bg-gray-50 font-sans min-h-screen flex flex-col">
    <!-- Header -->
    <div
        class="bg-white px-6 py-4 shadow-sm flex justify-between items-center sticky top-0 z-50 border-b border-gray-100">
        <div class="flex items-center">
            <a href="/" target="_blank" class="hover:opacity-80 transition">
                <img src="/assets/logo.png" alt="Sun-Fai Logo" class="h-10">
            </a>
            <span class="ml-4 text-gray-300 hidden md:inline">|</span>
            <span class="ml-4 font-bold text-gray-800 hidden md:inline">Amministrazione</span>
        </div>

        <div class="flex items-center gap-4">
            <span class="text-sm font-bold text-gray-500 hidden sm:inline">Benvenuto, Admin</span>
            <button
                class="bg-black hover:bg-gray-800 text-white font-bold py-2 px-6 rounded-full transition duration-300 text-sm uppercase tracking-wider"
                onclick="logout()">
                Logout
            </button>
        </div>
    </div>

    <div class="container mx-auto px-4 py-8 grid grid-cols-1 lg:grid-cols-2 gap-8 max-w-7xl">
        <!-- News Section -->
        <div class="bg-white p-8 rounded-3xl shadow-xl border border-gray-100">
            <h2 class="text-3xl font-black mb-8 text-black relative inline-block">
                Gestione Notizie
                <span class="absolute bottom-1 left-0 w-full h-3 bg-sunfai-yellow -z-10 transform -rotate-1"></span>
            </h2>

            <form id="newsForm" class="space-y-6 bg-gray-50 p-6 rounded-2xl border border-gray-100">
                <div class="space-y-2">
                    <label class="block text-sm font-bold text-gray-700 uppercase tracking-wide">Titolo</label>
                    <input type="text" name="title" required
                        class="w-full px-4 py-3 rounded-lg bg-white border border-gray-200 focus:border-sunfai-yellow focus:ring-1 focus:ring-sunfai-yellow focus:outline-none transition">
                </div>
                <div class="space-y-2">
                    <label class="block text-sm font-bold text-gray-700 uppercase tracking-wide">Contenuto</label>
                    <textarea name="content" rows="4" required
                        class="w-full px-4 py-3 rounded-lg bg-white border border-gray-200 focus:border-sunfai-yellow focus:ring-1 focus:ring-sunfai-yellow focus:outline-none transition resize-none"></textarea>
                </div>
                <div class="space-y-2">
                    <label class="block text-sm font-bold text-gray-700 uppercase tracking-wide">Data</label>
                    <input type="date" name="date" required
                        class="w-full px-4 py-3 rounded-lg bg-white border border-gray-200 focus:border-sunfai-yellow focus:ring-1 focus:ring-sunfai-yellow focus:outline-none transition">
                </div>
                <div class="space-y-2">
                    <label class="block text-sm font-bold text-gray-700 uppercase tracking-wide">Immagine</label>
                    <input type="file" name="image" accept="image/*"
                        class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-sunfai-yellow file:text-black hover:file:bg-yellow-400 transition cursor-pointer">
                    <!-- Image Preview Container -->
                    <div id="imagePreviewContainer" class="hidden mt-4 relative inline-block">
                        <img id="imagePreview" src="" alt="Preview" class="h-32 w-auto rounded-lg shadow-md">
                        <button type="button" id="removeImageBtn"
                            class="absolute -top-2 -right-2 bg-red-600 text-white rounded-full p-1 hover:bg-red-700 transition shadow-sm"
                            title="Rimuovi immagine">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                    <input type="hidden" name="removeImage" id="removeImageInput" value="false">
                </div>
                <button type="submit"
                    class="w-full bg-sunfai-yellow text-black font-bold py-3 rounded-full hover:bg-yellow-400 transition duration-300 uppercase tracking-wide shadow-sm">
                    Aggiungi Notizia
                </button>
            </form>

            <div class="mt-8 space-y-4 max-h-[500px] overflow-y-auto pr-2 custom-scrollbar" id="newsList">
                <!-- News items will be loaded here -->
            </div>
        </div>

        <!-- Events Section -->
        <div class="bg-white p-8 rounded-3xl shadow-xl border border-gray-100">
            <h2 class="text-3xl font-black mb-8 text-black relative inline-block">
                Gestione Eventi
                <span class="absolute bottom-1 left-0 w-full h-3 bg-sunfai-yellow -z-10 transform -rotate-1"></span>
            </h2>

            <form id="eventsForm" class="space-y-6 bg-gray-50 p-6 rounded-2xl border border-gray-100">
                <div class="space-y-2">
                    <label class="block text-sm font-bold text-gray-700 uppercase tracking-wide">Titolo</label>
                    <input type="text" name="title" required
                        class="w-full px-4 py-3 rounded-lg bg-white border border-gray-200 focus:border-sunfai-yellow focus:ring-1 focus:ring-sunfai-yellow focus:outline-none transition">
                </div>
                <div class="space-y-2">
                    <label class="block text-sm font-bold text-gray-700 uppercase tracking-wide">Descrizione</label>
                    <textarea name="description" rows="4" required
                        class="w-full px-4 py-3 rounded-lg bg-white border border-gray-200 focus:border-sunfai-yellow focus:ring-1 focus:ring-sunfai-yellow focus:outline-none transition resize-none"></textarea>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-2">
                        <label class="block text-sm font-bold text-gray-700 uppercase tracking-wide">Data</label>
                        <input type="date" name="date" required
                            class="w-full px-4 py-3 rounded-lg bg-white border border-gray-200 focus:border-sunfai-yellow focus:ring-1 focus:ring-sunfai-yellow focus:outline-none transition">
                    </div>
                    <div class="space-y-2">
                        <label class="block text-sm font-bold text-gray-700 uppercase tracking-wide">Luogo</label>
                        <input type="text" name="location" required
                            class="w-full px-4 py-3 rounded-lg bg-white border border-gray-200 focus:border-sunfai-yellow focus:ring-1 focus:ring-sunfai-yellow focus:outline-none transition">
                    </div>
                </div>
                <!-- Image input removed as per request -->
                <button type="submit"
                    class="w-full bg-sunfai-yellow text-black font-bold py-3 rounded-full hover:bg-yellow-400 transition duration-300 uppercase tracking-wide shadow-sm">
                    Aggiungi Evento
                </button>
            </form>

            <div class="mt-8 space-y-4 max-h-[500px] overflow-y-auto pr-2 custom-scrollbar" id="eventsList">
                <!-- Events items will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmationModal"
        class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center backdrop-blur-sm transition-opacity">
        <div
            class="bg-white p-8 rounded-3xl border border-gray-200 max-w-md w-full shadow-2xl transform transition-all scale-100">
            <h3 class="text-2xl font-black text-black mb-4">Conferma Eliminazione</h3>
            <p class="text-gray-600 mb-8 text-lg" id="modalMessage">Sei sicuro di voler procedere?</p>
            <div class="flex space-x-4">
                <button onclick="closeModal()"
                    class="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-800 font-bold py-3 rounded-full transition duration-300">
                    Annulla
                </button>
                <button id="confirmDeleteBtn"
                    class="flex-1 bg-red-600 hover:bg-red-500 text-white font-bold py-3 rounded-full transition duration-300 shadow-lg hover:shadow-red-500/30">
                    Elimina
                </button>
            </div>
        </div>
    </div>

    <script>
        // Check Auth
        async function checkAuth() {
            const res = await fetch('/api/check-auth');
            const data = await res.json();
            if (!data.authenticated) {
                window.location.href = '/admin/login.html';
            }
        }
        checkAuth();

        // Logout
        async function logout() {
            await fetch('/api/logout', { method: 'POST' });
            window.location.href = '/admin/login.html';
        }

        // --- MODAL LOGIC ---
        let pendingDeleteAction = null;

        function showModal(message, onConfirm) {
            document.getElementById('modalMessage').textContent = message;
            pendingDeleteAction = onConfirm;
            const modal = document.getElementById('confirmationModal');
            modal.classList.remove('hidden');
        }

        function closeModal() {
            const modal = document.getElementById('confirmationModal');
            modal.classList.add('hidden');
            pendingDeleteAction = null;
        }

        document.getElementById('confirmDeleteBtn').addEventListener('click', () => {
            if (pendingDeleteAction) {
                pendingDeleteAction();
            }
            closeModal();
        });

        // Close modal on click outside
        document.getElementById('confirmationModal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('confirmationModal')) {
                closeModal();
            }
        });

        // --- NEWS LOGIC ---
        let editingNewsId = null;

        async function loadNews() {
            const res = await fetch('/api/news');
            const news = await res.json();
            const list = document.getElementById('newsList');
            list.innerHTML = news.map(item => `
                <div class="bg-gray-50 p-4 rounded-2xl flex justify-between items-center border border-gray-200 hover:border-sunfai-yellow transition group">
                    <div class="flex-1">
                        <h3 class="font-bold text-black text-lg group-hover:text-black select-none">${item.title}</h3>
                        <p class="text-sm text-gray-500">${item.date.split('T')[0]}</p>
                    </div>
                    <div class="flex space-x-2">
                        <button class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded-full text-xs font-bold uppercase transition" onclick='editNews(${JSON.stringify(item).replace(/'/g, "&#39;")})'>
                        Modifica
                    </button>
                    <button class="bg-red-100 hover:bg-red-200 text-red-600 px-4 py-2 rounded-full text-xs font-bold uppercase transition" onclick="deleteNews(${item.id})">
                        Elimina
                    </button>
                </div>
            </div>
        `).join('');
        }

        function editNews(item) {
            editingNewsId = item.id;
            const form = document.getElementById('newsForm');
            form.title.value = item.title;
            form.content.value = item.content;
            form.date.value = item.date.split('T')[0];

            const submitBtn = form.querySelector('button[type="submit"]');
            submitBtn.textContent = 'Salva Modifiche';
            submitBtn.classList.remove('bg-sunfai-yellow', 'text-black', 'hover:bg-yellow-400');
            submitBtn.classList.add('bg-black', 'text-white', 'hover:bg-gray-800');

            if (!document.getElementById('cancelNews')) {
                const cancelBtn = document.createElement('button');
                cancelBtn.id = 'cancelNews';
                cancelBtn.textContent = 'Annulla';
                cancelBtn.type = 'button';
                cancelBtn.className = 'w-full mt-2 bg-gray-200 text-gray-800 font-bold py-3 rounded-full hover:bg-gray-300 transition duration-300 uppercase tracking-wide';
                cancelBtn.onclick = resetNewsForm;
                form.appendChild(cancelBtn);
            }

            // Image Preview logic
            const previewContainer = document.getElementById('imagePreviewContainer');
            const previewImage = document.getElementById('imagePreview');
            const removeInput = document.getElementById('removeImageInput');

            if (item.image) {
                previewImage.src = item.image;
                previewContainer.classList.remove('hidden');
                removeInput.value = 'false';
            } else {
                previewContainer.classList.add('hidden');
                removeInput.value = 'false';
            }

            // Setup remove button listener (ensure we don't duplicate listeners if called multiple times, though replacing innerHTML or cloning might be safer, here simple implementation)
            const removeBtn = document.getElementById('removeImageBtn');
            // Remove old listener to avoid duplicates if any (simple hack: clone node or just direct assignment if no other listeners)
            // Better: direct assignment since we are in a function
            removeBtn.onclick = function () {
                previewContainer.classList.add('hidden');
                removeInput.value = 'true';
                // Also clear the file input if any was selected, though optional
            };
        }

        function resetNewsForm() {
            editingNewsId = null;
            const form = document.getElementById('newsForm');
            form.reset();

            const submitBtn = form.querySelector('button[type="submit"]');
            submitBtn.textContent = 'Aggiungi Notizia';
            submitBtn.classList.add('bg-sunfai-yellow', 'text-black', 'hover:bg-yellow-400');
            submitBtn.classList.remove('bg-black', 'text-white', 'hover:bg-gray-800');

            const cancelBtn = document.getElementById('cancelNews');
            if (cancelBtn) cancelBtn.remove();

            // Reset Preview
            document.getElementById('imagePreviewContainer').classList.add('hidden');
            document.getElementById('removeImageInput').value = 'false';
            document.getElementById('imagePreview').src = '';
        }

        document.getElementById('newsForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);

            let url = '/api/news';
            let method = 'POST';

            if (editingNewsId) {
                url = `/api/news/${editingNewsId}`;
                method = 'PUT';
            }

            try {
                const res = await fetch(url, {
                    method: method,
                    body: formData
                });

                if (res.ok) {
                    resetNewsForm();
                    loadNews();
                } else {
                    const error = await res.json();
                    alert('Errore: ' + (error.error || 'Errore durante il salvataggio'));
                }
            } catch (err) {
                console.error(err);
                alert('Errore di connessione');
            }
        });

        function deleteNews(id) {
            showModal('Sei sicuro di voler eliminare questa notizia? L\'azione non Ã¨ reversibile.', async () => {
                const res = await fetch(`/api/news/${id}`, { method: 'DELETE' });
                if (res.ok) loadNews();
            });
        }

        // --- EVENTS LOGIC ---
        let editingEventId = null;

        async function loadEvents() {
            const res = await fetch('/api/events');
            const events = await res.json();
            const list = document.getElementById('eventsList');
            list.innerHTML = events.map(item => `
            <div class="bg-gray-50 p-4 rounded-2xl flex justify-between items-center border border-gray-200 hover:border-sunfai-yellow transition group" >
                    <div class="flex-1">
                        <h3 class="font-bold text-black text-lg group-hover:text-black">${item.title}</h3>
                        <p class="text-sm text-gray-500">${item.date.split('T')[0]} - ${item.location}</p>
                    </div>
                    <div class="flex space-x-2">
                        <button class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded-full text-xs font-bold uppercase transition" onclick='editEvent(${JSON.stringify(item).replace(/'/g, "&#39;")})'>
                            Modifica
                        </button>
                        <button class="bg-red-100 hover:bg-red-200 text-red-600 px-4 py-2 rounded-full text-xs font-bold uppercase transition" onclick="deleteEvent(${item.id})">
                            Elimina
                        </button>
                    </div >
                </div >
            `).join('');
        }

        function editEvent(item) {
            editingEventId = item.id;
            const form = document.getElementById('eventsForm');
            form.title.value = item.title;
            form.description.value = item.description;
            form.date.value = item.date.split('T')[0];
            form.location.value = item.location;

            const submitBtn = form.querySelector('button[type="submit"]');
            submitBtn.textContent = 'Salva Modifiche';
            submitBtn.classList.remove('bg-sunfai-yellow', 'text-black', 'hover:bg-yellow-400');
            submitBtn.classList.add('bg-black', 'text-white', 'hover:bg-gray-800');

            if (!document.getElementById('cancelEvent')) {
                const cancelBtn = document.createElement('button');
                cancelBtn.id = 'cancelEvent';
                cancelBtn.textContent = 'Annulla';
                cancelBtn.type = 'button';
                cancelBtn.className = 'w-full mt-2 bg-gray-200 text-gray-800 font-bold py-3 rounded-full hover:bg-gray-300 transition duration-300 uppercase tracking-wide';
                cancelBtn.onclick = resetEventForm;
                form.appendChild(cancelBtn);
            }
        }

        function resetEventForm() {
            editingEventId = null;
            const form = document.getElementById('eventsForm');
            form.reset();

            const submitBtn = form.querySelector('button[type="submit"]');
            submitBtn.textContent = 'Aggiungi Evento';
            submitBtn.classList.add('bg-sunfai-yellow', 'text-black', 'hover:bg-yellow-400');
            submitBtn.classList.remove('bg-black', 'text-white', 'hover:bg-gray-800');

            const cancelBtn = document.getElementById('cancelEvent');
            if (cancelBtn) cancelBtn.remove();
        }

        document.getElementById('eventsForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);

            let url = '/api/events';
            let method = 'POST';

            if (editingEventId) {
                url = `/api/events/${editingEventId}`;
                method = 'PUT';
            }

            try {
                const res = await fetch(url, {
                    method: method,
                    body: formData
                });

                if (res.ok) {
                    resetEventForm();
                    loadEvents();
                } else {
                    const error = await res.json();
                    alert('Errore: ' + (error.error || 'Errore durante il salvataggio'));
                }
            } catch (err) {
                console.error(err);
                alert('Errore di connessione');
            }
        });

        function deleteEvent(id) {
            showModal('Sei sicuro di voler eliminare questo evento?', async () => {
                const res = await fetch(`/api/events/${id}`, { method: 'DELETE' });
                if (res.ok) loadEvents();
            });
        }

        // Initial Load
        loadNews();
        loadEvents();
    </script>
</body>

</html>
