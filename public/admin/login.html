<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sun-Fai Admin - Login</title>
    <link rel="icon" href="/assets/logo-min.png" type="image/png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'sunfai-yellow': '#FFD600',
                        'sunfai-black': '#000000',
                        'sunfai-white': '#FFFFFF',
                    },
                    fontFamily: {
                        'sans': ['"Glacial Indifference"', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        @font-face {
            font-family: 'Glacial Indifference';
            src: url('../assets/GlacialIndifference-Regular.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Glacial Indifference';
            src: url('../assets/GlacialIndifference-Bold.otf') format('opentype');
            font-weight: bold;
            font-style: normal;
        }

        body {
            font-family: 'Glacial Indifference', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">

    <div class="max-w-md w-full bg-white rounded-3xl shadow-xl overflow-hidden border border-gray-100 p-8 md:p-12">
        <div class="flex flex-col items-center justify-center mb-10 text-center">
            <a href="/" class="block mb-6 hover:opacity-80 transition">
                <img src="/assets/logo.png" alt="Sun-Fai Logo" class="h-16">
            </a>
            <h1 class="text-3xl font-black text-sunfai-black relative inline-block">
                Area Riservata
                <span class="absolute bottom-1 left-0 w-full h-3 bg-sunfai-yellow -z-10 transform -rotate-1"></span>
            </h1>
            <p class="text-gray-500 mt-4 text-sm font-bold uppercase tracking-wider">Accesso Amministratori</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div class="space-y-2">
                <label for="username"
                    class="block text-sm font-bold text-gray-700 uppercase tracking-wide">Username</label>
                <input type="text" id="username" name="username" required
                    class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:border-sunfai-yellow focus:ring-1 focus:ring-sunfai-yellow focus:outline-none transition">
            </div>

            <div class="space-y-2">
                <label for="password"
                    class="block text-sm font-bold text-gray-700 uppercase tracking-wide">Password</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:border-sunfai-yellow focus:ring-1 focus:ring-sunfai-yellow focus:outline-none transition">
            </div>

            <button type="submit"
                class="w-full bg-sunfai-yellow text-black font-bold py-3 rounded-full hover:bg-yellow-400 transform hover:scale-[1.02] transition duration-300 uppercase tracking-wider shadow-md">
                Accedi
            </button>

            <p class="text-red-500 text-sm text-center font-bold hidden bg-red-50 py-2 rounded-lg" id="errorMessage">
                Credenziali non valide
            </p>
        </form>

        <div class="mt-8 text-center text-xs text-gray-400">
            &copy;
            <script>document.write(new Date().getFullYear())</script> Sun-Fai Cooperativa
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            const errorMsg = document.getElementById('errorMessage');

            // Hide error initially
            errorMsg.classList.add('hidden');

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    window.location.href = '/admin/dashboard.html';
                } else {
                    errorMsg.textContent = "Username o password errati";
                    errorMsg.classList.remove('hidden');
                    // Shake animation effect
                    const container = document.querySelector('.max-w-md');
                    container.classList.add('animate-pulse');
                    setTimeout(() => container.classList.remove('animate-pulse'), 500);
                }
            } catch (error) {
                console.error('Error:', error);
                errorMsg.textContent = 'Errore di connessione al server';
                errorMsg.classList.remove('hidden');
            }
        });
    </script>
</body>

</html>
